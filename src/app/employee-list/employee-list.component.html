<div class="row">
    <h1>Listagem de Colaboradores</h1>
    <table class="table">
        <thead>
            <tr>
                <td colspan="3">
                    <button class="btn btn-primary" (click)="openNewModal()">Novo</button>
                </td>
            </tr>
            <tr>
                <th>Nome</th>
                <th>Salário</th>
                <th>Bônus</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of employeeService.employees; let i=index;" [id]="'tr' + i">
                <td [innerHtml] = "item.name"></td>
                <td [innerHtml] = "item.salary" salaryColor="{{ item.salary }}"></td>
                <td [innerHtml] = "item.bonus"></td>
            </tr>
        </tbody>
    </table>
    
</div>
<employee-new-modal></employee-new-modal>
